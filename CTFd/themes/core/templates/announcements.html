{% extends "base.html" %}

{% block content %}
	<div class="jumbotron">
		<div class="container">
			<h1>Announcements</h1>
		</div>
	</div>
	<div class="container">
		{% for announcement in announcements %}
		<div class="card bg-light mb-4">
			<div class="card-body">
				<blockquote class="blockquote mb-0">
					<p>{{ announcement.content | safe }}</p>
					<small class="text-muted">{{ announcement.date.isoformat() }}</small>
				</blockquote>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock %}

{% block scripts %}
	<script src="{{ request.script_root }}/themes/{{ ctf_theme() }}/static/js/vendor/plotly.min.js"></script>
	<script src="{{ request.script_root }}/themes/{{ ctf_theme() }}/static/js/utils.js"></script>
	<script src="{{ request.script_root }}/themes/{{ ctf_theme() }}/static/js/scoreboard.js"></script>
{% endblock %}
